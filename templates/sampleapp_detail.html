{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
        <!--sidebar-->
    </div>
    <div class="col-md-9 mt-5">
     
        <h5>{{ post.title }}</h5>
            <small class="mt-2">
                {{ post.created_on.date }} |&nbsp;
                Category:&nbsp;
                {% for category in post.categories.all %}
                    <a href="{% url 'sampleapp_category' category.name %}">
                        {{ category.name }}
                    </a>&nbsp;
                {% endfor %}
            </small>
        <p>{{ post.body | striptags | linebreaks }}</p>

    </div>
  </div>
</div>
{% endblock content %}
