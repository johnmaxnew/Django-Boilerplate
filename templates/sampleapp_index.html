{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row mt-3">
<div class="col-md-3 mt-3">
<!--sidebar-->
{% include 'sidebar.html' %}
</div>

<div class="col-md-9">

<h4 class="margin-2 title3">Search by keyword</h4>

      <div class="row">
        {% for post in posts %}
          <div class="col-md-4  text-center">
              <div class="card style-1 mb-2">
                  <div class="card-body">
                    <h5 class="title3"><a href="{% url 'bank_detail' post.slug %}">{{ post.title }}</a></h5>

                    <br>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>



    <div class="main">
    </div>
  </div>
  </div>
  </div>
{% endblock content %}
